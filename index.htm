<html>
<head>
    <title>Résolveur Mathématique</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.7.0/lib/browser/math.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Résolveur Mathématique</h1>
    <p>Entrez une équation simple (ex: "3x + 5 = 20") :</p>
    <input type="text" id="equation" placeholder="3x + 5 = 20">
    <button onclick="solveEquation()">Résoudre</button>
    <div id="result"></div>

    <script>
        function solveEquation() {
            const equation = document.getElementById("equation").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!equation) {
                resultDiv.innerHTML = '<p style="color:red">Veuillez entrer une équation</p>';
                return;
            }

            try {
                // Nettoyage de l'équation
                let cleanEq = equation.replace(/\s+/g, '');
                
                // Vérification format de base
                if (!cleanEq.match(/^[0-9xX+\-*/^=.]+$/)) {
                    throw new Error("Caractères non autorisés");
                }

                // Transformation pour mathjs
                if (cleanEq.includes('=')) {
                    const parts = cleanEq.split('=');
                    if (parts.length !== 2) throw new erre ("Format invalide");
                    
                    // Création de l'expression résoluble
                    const expr = `(${parts[0]})-(${parts[1]})`;
                    const x = math.evaluate(expr, {x: 0}); // Test initial
                    
                    // Résolution numérique simple
                    const solution = -math.evaluate(parts[1]) / math.evaluate(parts[0].replace(/x/g, '1'));
                    resultDiv.innerHTML = `<p>Solution : <strong>x ≈ ${solution.toFixed(2)}</strong></p>`;
                } else {
                    // Calcul simple
                    const result = math.evaluate(cleanEq);
                    resultDiv.innerHTML = `<p>Résultat : <strong>${result}</strong></p>`;
                }
            } catch (e) {
                resultDiv.innerHTML = `<p style="color:red">Erreur : ${e.message}<br>
                Exemples valides :<br>
                • 3x + 5 = 20<br>
                • 5 = 2x - 3<br>
                • 2+3*4</p>`;
            }
        }
    </script>
</body>
</html>
